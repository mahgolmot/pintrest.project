<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pintrest</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="header1">
        <img src="./media/logo.png" alt="" />
        <a href="#">Pintrest</a>
        <button>Explore</button>
      </div>

      <div class="header2">
        <div class="list">
          <ul>
            <li><a href="#">ÙŽAbout</a></li>
            <li><a href="#">Businesses</a></li>
            <li><a href="#">Create</a></li>
            <li><a href="#">News</a></li>
          </ul>
        </div>
        <button class="hLoginBtn redbtn">Log in</button>
        <button class="hSignupBtn">Sign up</button>
      </div>
    </div>
    <!-- header -->

    <!-- Login Page -->
    <div class="loginPage">
      <p>Log in to get ideas</p>

      <form class="formLogin">
        <img src="./media/logo.png" alt="" />
        <p>Welcome to Pinterest</p>

        <label for="">Email</label>
        <input type="email" placeholder="Email" />

        <label for="">Password</label>
        <input type="password" placeholder="Password" />

        <a href="#">Forgot you password?</a>

        <button class="loginPageBtn">Log in</button>

        <p>OR</p>

        <button class="logInGoogle">Continue By Google</button>
        <button class="logInQr">Use QR code</button>

        <p>
          By continuing, you agree to Pintrest`s
          <span>Terms of Service </span> and acknowledge you`ve read our
          <span>Privacy policy . Notice at collecton</span>
        </p>
      </form>
    </div>
    <!-- Login Page -->

    <!-- Inspitation -->
    <div class="inspirationPages">
      <p>Get your next</p>
      <p>green thumb idea</p>
    </div>
    <!-- Inspitation -->
  </body>
</html>
